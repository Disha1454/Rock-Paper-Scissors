<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>
        Rock Paper Scissors
    </h1><div class="container">
        <button class="try" onclick="game('Rock')">Rock</button>
        <button class="try" onclick="game('Paper')">Paper</button>
        <button class="try" onclick="game('Scissors')">Scissors</button>
    </div>
    <div class="result" id="result" ></div>
        <div class="winner" id="winner" ></div>
    <script>
            let countp=0,countc=0;

        function game(user)
        {
            const arr=['Rock','Paper','Scissors'];
            const comp=Math.floor(Math.random()*arr.length);
            const compindex=arr[comp]
            //const result=
            
            document.getElementById("result").innerHTML=`<span style="font-size:x-large; text-align:center; display:block;color:white;padding:25px;font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">User choice:${user} <br> Computer choice:${compindex}</span>`;
            getResult(user,compindex);//console.log(result);
        }
        function getResult(user,compindex)
        {
            if(user===compindex)
            {
                document.getElementById("winner").innerHTML=`<span style="font-size:xx-large; text-align:center;display:block;color:black;font-family:cursive;padding:50px;">It's a tie!<br><br><br><span class="output">Player Score:${countp}<br>Computer Score:${countc}</span></span>`;
                
            }
            else if((user==='Rock' && compindex==='Scissors') || (user==='Paper' && compindex==='Rock') || (user==='Scissors' && compindex==='Paper'))
            {
                countp+=1;
                document.getElementById("winner").innerHTML=`<span style="font-size:xx-large; text-align:center;display:block;color:black;padding:50px;font-family:cursive;">User Wins!<br><br><br><span class="output">Player Score:${countp}<br>Computer Score:${countc}</span></span>`;
            }
            else
            {countc+=1;
            document.getElementById("winner").innerHTML=`<span style="font-size:xx-large; font-family:cursive;text-align:center;display:block;color:black;padding:50px;">Computer Wins!<br><br><br><span class="output">Player Score:${countp}<br>Computer Score:${countc}</span></span>`;}
        }
    </script>
    <footer style="color: white;">

    </footer>
</body>
</html>
